    <div class="addBook-form">
      <form>
        <h2>New Book</h2>
        <label for="title"
          >Book Name (Title) *
          <input
            type="text"
            id="title"
            name="Title"
            placeholder="Market wizards"
            required
          />
        </label>
        <label for="author"
          >Written by (Author) *
          <input
            type="text"
            name="Author"
            id="author"
            placeholder="Jack D. Schwager"
            required
          />
        </label>
        <label for="pages"
          >Number of pages *
          <input
            type="number"
            name="no_of_pages"
            id="pages"
            placeholder="480"
            required
          />
        </label>
        <label for="year"
          >Year published *
          <input
            type="number"
            name="yearPublished"
            id="year"
            inputmode="numeric"
            placeholder="1989"
            pattern="^[0-9]+$"
            minlength="1"
            maxlength="4"
            required
          />
        </label>
        <label for="status"
          >have you read this Book?
          <select name="status" id="status">
            <option value="read" selected>YES i have read this book</option>
            <option value="not read">NO i haven't read this book</option>
          </select>
        </label>
        <button id="addBook">Add Book</button>
      </form>
    </div>
